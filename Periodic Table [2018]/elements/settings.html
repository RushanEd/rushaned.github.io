<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Settings - Online periodic table</title>
          <meta name="viewport" content="width=device-width,initial-scale=1">
          <script src="../../jquery.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <link rel="stylesheet" href="../css/set.css">
          <script src="../js/set.js" charset="utf-8"></script>
          <link rel="stylesheet" href="../../fontawesome-free-5.2.0-web/css/all.min.css">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
     </head>
     <body>
          <header>
               <a href="">Settings</a> <button>Run</button>
          </header><br>
          <div class="menu">
               <button class="a" id="Table">Table</button>
               <button id="Content">Content</button>
               <button id="Class">Classification</button>
               <button>Theme</button>
               <button>Temperature</button>
          </div>
          <div class="body">
               <div class="cont" id="contTable">
                    <h2>Table</h2>
                    <div class="term" id="wtable">
                         <span>
                              <img class="c" src="../images/short.png">
                              Shortened <rad id="set1"></rad>
                         </span><span>
                              <img class="c" src="../images/short.png">
                              Long <rad id="set2"></rad>
                         </span>
                    </div>
               </div>
               <div class="cont" id="contContent">
                    <h2>Content</h2>
                    <div class="term" id="wcontent">
                         <span>Advanced <rad id="set3"></rad></span>
                         <span>Simple <rad id="set4"></rad></span>
                         <span>Industrial <rad id="set5"></rad></span>
                    </div>
               </div>
               <div class="cont" id="contClass">
                    <h2>Classification</h2>
                    <div class="term" id="wclass">
                         <span>Metallic <rad id="set6"></rad></span>
                         <span>Phase <rad id="set7"></rad></span>
                         <span>Electronegativity <rad id="set8"></rad></span>
                         <span>Activity <rad id="set10"></rad></span>
                         <span>Valency <rad id="set12"></rad></span>
                         <span>Density <rad id="set13"></rad></span>
                    </div>
               </div>
          </div>
     </body>
</html>
